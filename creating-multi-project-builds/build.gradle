allprojects {
   repositories {
      jcenter()
   }
}

allprojects {
    task hello {
        task -> println("I'm $task.project.name")
    }
}

subprojects {
    version = "1.0"
    apply plugin: "java"
    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile "junit:junit:4+"
    }
}
